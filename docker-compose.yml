version: '2'

services:

  hadoop:
    image: eskabetxe:hadoop
    container_name: hadoop
    hostname: hadoop
    ports:
      - "50070:50070"
      - "50075:50075"
      - "50090:50090"
      - "8042:8042"
      - "8088:8088"
      - "9000:9000"
    environment:
      HADOOP_NAMENODE: 172.25.0.2
    networks:
      mynet:
        ipv4_address: 172.25.0.2

  zookeeper:
    image: eskabetxe:zookeeper
    container_name: zookeeper
    hostname: 172.25.0.3
    ports:
      - "2181:2181"
    networks:
      mynet:
        ipv4_address: 172.25.0.3

  drillbit:
    image: eskabetxe:drill
    container_name: drillbit
    hostname: 172.25.0.4
    ports:
      - "8047:8047"
      - "31010:31010"
      - "31011:31011"
      - "31012:31012"
    environment:
      CLUSTER_ID: drill_cluster
      ZOOKEEPER: 172.25.0.3:2181
 #   volumes:
 #     - /var/run/docker.sock:/var/run/docker.sock
    networks:
      mynet:
        ipv4_address: 172.25.0.4
    depends_on:
      - zookeeper

  kafka:
    image: eskabetxe:kafka
    container_name: kafka
    hostname: 172.25.0.5
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 172.25.0.5
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: 172.25.0.3:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      mynet:
        ipv4_address: 172.25.0.5
    depends_on:
      - zookeeper

  kudu-master:
    image: eskabetxe:kudu
    container_name: kudu-master
    hostname: 172.25.0.6
    ports:
      - "8051:8051"
    volumes:
      - /var/lib/kudu/master
    command: master
    networks:
      mynet:
        ipv4_address: 172.25.0.6

  kudu-server1:
    image: eskabetxe:kudu
    container_name: kudu-server1
    hostname: 172.25.0.7
    environment:
      - KUDU_MASTER=172.25.0.6
    ports:
      - "8054:8050"
    volumes:
      - /var/lib/kudu/server
    command: tserver
    networks:
      mynet:
        ipv4_address: 172.25.0.7
    links:
      - kudu-master

  kudu-server2:
    image: eskabetxe:kudu
    container_name: kudu-server2
    hostname: 172.25.0.8
    environment:
      - KUDU_MASTER=172.25.0.6
    ports:
      - "8052:8050"
    volumes:
      - /var/lib/kudu/server
    command: tserver
    networks:
      mynet:
        ipv4_address: 172.25.0.8
    links:
      - kudu-master

  kudu-server3:
    image: eskabetxe:kudu
    container_name: kudu-server3
    hostname: 172.25.0.9
    environment:
      - KUDU_MASTER=172.25.0.6
    ports:
      - "8053:8050"
    volumes:
      - /var/lib/kudu/server
    command: tserver
    networks:
      mynet:
        ipv4_address: 172.25.0.9
    links:
      - kudu-master

